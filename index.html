<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen gap-4">
    
    <h1 class="text 2xl">Lista de Produtos</h1>

    <input 
        type="text" 
        class="border px-4 py-2 rounded-sm"
        id="produto"
    >

    <button 
        class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 border border-black p-4"
        onclick="adicionarProduto()"
        >

        Adicionar    
    </button>

    <div id="lista" class="flex flex-col gap-2"> </div>
 
<script src="./main.js"></script>    
</body>
</html>
